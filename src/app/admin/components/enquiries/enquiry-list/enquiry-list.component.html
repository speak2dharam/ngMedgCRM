<div class="msgList border-end pb-5 ps-3 pe-1">
    <div *ngFor="let item of AllEnq" class="position-relative border my-2 bg-white shadow-sm px-2 py-2 msgItem">
        <div [class.highlight]="!item.hasSeen" class="row g-1 align-items-center" (click)="selectEnquiry(item.enqID)">
            <div class="col-auto">
                <div class="form-check mb-0">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </div>
            </div>
            <div class="col">
                <span class="mb-0">{{ item.inquisitorFullName }} </span>
                
            </div>
            <div class="col text-end">
                <span>{{ item.addedOn | date:'dd/MM/yy' }}</span>
            </div>
        </div>
    </div>              
</div>
